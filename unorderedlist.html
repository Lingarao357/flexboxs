<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
</head>
<body>
        
    <!-- Un order List with type disc -->
       <div>
            <h4>An Unordered List:</h4>
            <ul type="disc">
              <li>Coffee</li>
              <li>Tea</li>
              <li>Milk</li>
            </ul>
            

       </div>

    <!-- Un order List with type square -->
        <div>
                <h4>An Unordered List:</h4>
                <ul type="square">
                  <li>Coffee</li>
                  <li>Tea</li>
                  <li>Milk</li>
                </ul>
                

         </div>

    <!-- Un order List with type circle -->
         <div>
                <h4>An Unordered List:</h4>
                <ul type="cricle">
                  <li>Coffee</li>
                  <li>Tea</li>
                  <li>Milk</li>
                </ul>
                
         </div>
    <!-- Un order List with type none -->
         <div>

         </div>

</body>
</html>
