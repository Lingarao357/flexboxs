<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML SPAN TAG</title>
</head>
<body>

            <!-- HTML Span Tag -->
            <!--use span tag in paragraph tag-->
            <div>
                  <p>With the first day of spring, <span>awakening earth</span>when the awakening earth puts on
                        its garment of green, and the warm, fragrant air fans</p>


            </div>
            <!--use span tag in paragraph and use style-->
            <div>
                <p>With the first day of <span style="background:blue">spring, when the awakening earth puts on
                        its garment of green</span>, and the warm, fragrant air fans</p>

            </div>

</body>
</html>
